<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
</head>

<body>


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: white;
        }

        body {
            background: url("/assets/img/overlay_stars.svg") left top repeat,
                linear-gradient(to right bottom, #a9347e, #4b32a7);
            background-size: 400px, auto;
            color: var(--white);
            font-family: Space Mono, monospace;
            height: 100vh;
            width: 100vw;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        main {
            align-items: center;
            display: flex;
            justify-content: center;
            padding: 0 1rem;
            margin-top: 80px;
        }


        .box-astronaut {
            position: absolute;
            top: 50%;
            right: 20%;
            will-change: transform;
            animation: move-astronaut 50s infinite linear both alternate;
        }

        .box-astronaut img {
            width: 150px;
            animation: rotate-astronaut 200s infinite linear both alternate;
            user-select: none;
            pointer-events: none;
        }

        @keyframes rotate-astronaut {
            100% {
                -webkit-transform: rotate(-720deg);
                transform: rotate(-720deg);
            }
        }

        @keyframes move-astronaut {
            100% {
                -webkit-transform: translate(-100px, -100px);
                transform: translate(-100px, -100px);
            }
        }

        .button {
            background-color: transparent;
            border: 1px solid #ffcb39;
            border-radius: 10px;
            color: inherit;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0.5rem 0.75rem;
            text-transform: uppercase;
            transition: all 0.4s ease;
        }

        .button:hover {
            background-color: #ffcb39;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: 1px;
            z-index: 2;
        }

        .message strong {
            font-size: 10rem;
        }

        .message p {
            font-weight: 500;
            text-align: center;
        }

        .message .title {
            font-size: 1.5rem;
            color: var(--button);
            margin-bottom: 2rem;
        }

        .message-text {
            max-width: 500px;
            margin-bottom: 4rem;
        }

        .navbar {
            align-items: center;
            display: flex;
            justify-content: center;
            padding: 1rem;
            font-size: 1.2rem;
        }


        .navbar ul {
            display: none;
        }

       
    </style>


    <nav class="navbar">
        <span>404 NOT FOUND ðŸš€</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="message">
            <strong>404</strong>
            <p class="title">LOOKS LIKE YOU ARE LOST IN THE SPACE</p>
            <!-- <p class="message-text">The page you are looking for might be removed or is temporally unavailable</p> -->
            <p class="message-text">La pÃ¡gina que estÃ¡s tratando de acceder no existe, valida la ruta proporcionada</p>
            <a [routerLink]="['/']" class="button">Volver al inicio</a>
        </div>
    </main>

    <div class="box-astronaut">
         <img src="/assets/img/astronaut.svg" alt="">
    </div>
</body>

</html>
