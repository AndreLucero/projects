<p-carousel [value]="kpi_indicators" [numVisible]="1" [circular]="true" contentClass="w-80" autoplayInterval="5000">
    <ng-template let-product #item>
        
        <div class="p-5 m-auto">
            <div
                class="size-44 flex flex-col rounded-full border-2 border-gray-400 ring-4 ring-offset-4 justify-center items-center"
                [class]="`ring-${ getColor( product.name, product.value ) }-300`"
            >
                <span class="flex items-end">
                    <span class="text-5xl">{{ product.value }}</span>
                    @if( product.decimal ){
                        <span *ngIf=" product.value !== '100' " class="text-3xl">.{{ product.decimal }}</span>
                        <span class="text-3xl">%</span>
                    }
                </span>
                <span class="uppercase">{{ product.name }}</span>
            </div>
        </div>

    </ng-template>
</p-carousel>
